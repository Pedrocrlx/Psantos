<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="contact" content="Contacto">
    <meta name="author" content="Pedro Santos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo_ETIC_header.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contacto | Pedro Santos</title>
</head>

<body>
    <header>
        <div id="navbar" />
    </header>
    <main>
        <div class="container">
            <div>
                <h2>Está a alguns passos de começar o seu projeto!</h2>
            </div>
            <section class="about" id="Contacto">
                <div>
                    <h2>Contacto</h2>
                    <div class="contacts-icon">
                        <img class="social-contact" src="./images/linkedin-plain.svg" alt="social-linkedin"
                            onclick="socialGitHub()">
                        <img class="social-contact" src="./images/github-original-wordmark.svg" alt="social-github"
                            onclick="socialLinkedin()">
                    </div>
                </div>
                <form action="" id="formValidation" method="post">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <h3>Cidade/Região</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="city"></label>
                                    <select id="city">
                                        <option value="Faro">Faro</option>
                                        <option value="Lisboa">Lisboa</option>
                                        <option value="Porto">Porto</option>
                                        <option value="Coimbra">Coimbra</option>
                                        <option value="Viseu">Viseu</option>
                                        <option value="Braga">Braga</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h3>Email da empresa</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email"></label>
                                    <input type="email" id="email" name="email" placeholder="empresa@.gmail.com">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h3>Nome da empresa</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="company"></label>
                                    <input type="text" name="company" id="company" placeholder="Empresa">
                                </td>
                            <tr>
                            <tr>
                                <td>
                                    <h3>Número de telemóvel</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="number"></label>
                                    <input type="number" id="number" name="number" placeholder="000-000-000">
                                </td>
                            </tr>
                            <td>
                                <h3>Fale sobre o seu projeto ! </h3>
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="assunto"></label>
                                    <textarea id="assunto"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p id="erro" style="color: orange;"></p>
                                    <button type="submit">Contactar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div id="footer" />
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
